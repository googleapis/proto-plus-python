name: release-please

on:
  push:
    branches:
      - master

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v1.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: python
          package-name: proto-plus
